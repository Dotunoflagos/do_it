<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/signup.css?{{ cache_id }}">
    <link rel="icon" href="../static/images/icon.png?{{ cache_id }}" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/signup.js?{{ cache_id }}"></script>
    <title>Sign up</title>
  </head>
  <body>
    <div class="login_body">
      <div class="signup_form">
        <img class="logo" src="../static/images/DOIT.png">
        <div class="signup">
          <div class="sesionmsg">
            <p></p>
          </div>
          <form action="/users/signup" class="form" method="POST" id="form">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="text" name="first_name" id="first_name" placeholder="first name">
            <input type="text" name="last_name" id="last_name" placeholder="last name">
            <div class="password_box">
              <img class="eye" src="../static/images/Eye---Slash.png">
              <input type="password" name="password" id="password" placeholder="password">
            </div>
            <button>Signup</button>
          </form>
       </div>
      </div>
    </div>
  </body>
</html>
